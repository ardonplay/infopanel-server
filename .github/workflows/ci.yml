name: Workflow for Codecov example-java-maven
on: [push,pull_request,workflow_dispatch]
jobs:
  run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_DB: infopanel
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout server
        uses: actions/checkout@v4

      - name: Checkout database
        uses: actions/checkout@master
        with:
          repository: ardonplay/infopanel-database
          token: ${{ secrets.DATABASE_PAT }}
          path: 'database'
          
      - name: Run PostgreSQL initialization
        run:  $GITHUB_WORKSPACE/database/database.sh run

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Install dependencies, run tests, and collect coverage
        run: gradle build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
